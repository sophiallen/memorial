<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="js/featherlight/release/featherlight.min.js"></script>
<script src="js/featherlight/src/featherlight.gallery.js"></script>
<script>
  function applyGallery(){
    $('.lightbox').featherlightGallery({
      gallery: {
        fadeIn: 300,
        fadeOut: 300
      },
      openSpeed:    300,
      closeSpeed:   300
    });    
  }

    $('document').ready(function(){
      applyGallery();

      var unfiltered = $('.gallery a');
      $('#filter-career').on('click', function(){
        var filtered = unfiltered.filter('.career');
        $('.gallery').html(filtered);
        applyGallery();
      });

      $('#filter-grandkids').on('click', function(){
        var filtered = unfiltered.filter('.grandkids');
        $('.gallery').html(filtered);
        applyGallery();
      });

      $('#filter-family').on('click', function(){
        var filtered = unfiltered.filter('.family');
        $('.gallery').html(filtered);
        applyGallery();
      });

      $('#filter-etc').on('click', function(){
        var filtered = unfiltered.filter('.etc');
        $('.gallery').html(filtered);
        applyGallery();
      });        

      $('#filter-none').on('click', function(){
        $('.gallery').html(unfiltered);
        applyGallery();
      });  

    })
</script>
